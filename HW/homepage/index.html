<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> | <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <h1>Welcome!</h1>
        <p>Hi, I'm Alejandro. Welcome to my website!</p>
        <button id="funFactBtn">Click for a fun fact</button>
        <p id="funFact" style="display: none;">I plan to study abroad in Barcelona!</p>
    </main>

    <footer>
        <p>&copy; 2024 Alejandro Pelayo's Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const funFactBtn = document.getElementById('funFactBtn');
            const funFact = document.getElementById('funFact');

            funFactBtn.addEventListener('click', () => {
                funFact.style.display = funFact.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
    </body>
</html>
